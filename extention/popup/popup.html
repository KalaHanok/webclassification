<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Content Filter Registration</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container" id="main-container">
    <div id="auth-choice">
      <h1>Content Filter</h1>
      <button id="new-user-btn" class="auth-btn">New User</button>
      <button id="existing-user-btn" class="auth-btn">Existing User</button>
    </div>

    <div id="registration-form" class="hidden">
      <h1>Register Device</h1>
      <form id="newUserForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <div class="form-group">
          <label for="deviceId">Device ID</label>
          <input type="text" id="deviceId" readonly>
        </div>
        <button type="submit" id="registerBtn">Register</button>
      </form>
    </div>

    <div id="login-form" class="hidden">
      <h1>Login</h1>
      <form id="existingUserForm">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" id="loginBtn">Get Device ID</button>
      </form>
    </div>

    <div id="message" class="hidden"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
