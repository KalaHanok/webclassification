<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Content Blocked</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #212529;
      line-height: 1.6;
    }

    .blocked-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
    }

    .blocked-header {
      color: #dc3545;
      margin-bottom: 1.5rem;
    }

    .blocked-message {
      margin-bottom: 1.5rem;
      color: #495057;
    }

    .blocked-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .blocked-button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    .blocked-button:hover {
      background-color: #0b5ed7;
    }

    .blocked-url {
      color: #6c757d;
      font-size: 0.9rem;
      margin-top: 1rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="blocked-container">
    <!-- <img src="/icons/icon128.png" alt="Content Filter" class="blocked-logo"> -->
    <h1 class="blocked-header">Content Blocked</h1>
    <p class="blocked-message">This page has been blocked by the Content Filter extension because it contains restricted material.</p>
    <div class="blocked-url" id="blockedUrl"></div>
    <button class="blocked-button" onclick="window.history.back()">Go Back</button>
  </div>
  <script>
    // Show blocked URL
    document.getElementById('blockedUrl').textContent = window.location.href;
  </script>
</body>
</html>
